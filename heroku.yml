setup:
  addons:
    - plan: heroku-postgresql
      as: DATABASE
  config:
    RAILS_ENV: production
    NODE_ENV: production
    RAILS_LOG_TO_STDOUT: enabled
    RAILS_SERVE_STATIC_FILES: enabled
build:
  docker:
    web: web/Dockerfile
    api: api/Dockerfile
  config:
    RAILS_ENV: production
    NODE_ENV: production
release:
  command:
    - bundle exec rake db:setup
    - bundle exec rake db:migrate
  image: api
run:
  web: yarn run start
  api: bundle exec puma -C config/puma.rb
