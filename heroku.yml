setup:
  addons:
    - plan: heroku-postgresql
      as: DATABASE
  config:
    RAILS_ENV: production
build:
  docker:
    web: web/Dockerfile
    api: api/Dockerfile
release:
  command:
    - bundle exec rake db:setup
    - bundle exec rake db:migrate
  image: worker
run:
  web: yarn run dev
  api: bundle exec rails server -b 0.0.0.0
